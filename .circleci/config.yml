# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/configuration-reference
version: 2.1
orbs:
  aws-ecr: circleci/aws-ecr@8.2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/configuration-reference/#jobs
jobs:
  # Below is the definition of your job to build and test your app, you can rename and customize it as you want.
  build-and-test:
    # These next lines define a Docker executor: https://circleci.com/docs/executor-types/
    # You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # Be sure to update the Docker image tag below to openjdk version of your application.
    # A list of available CircleCI Docker Convenience Images are available here: https://circleci.com/developer/images/image/cimg/openjdk
    working_directory: ~/ce-team-project
    docker:
      - image: nathdu/vapourops-backend:1.0.0
    # Add steps to the job
    # See: https://circleci.com/docs/configuration-reference/#steps
    steps:
      # Checkout the code as the first step.
      - checkout
      # Use mvn clean and package as the standard maven build phase
      - run:
          name: Build
          command: mvn -B -DskipTests clean package
          working_directory: ~/ce-cicd-sample-java-web/demo-app
      # Then run your tests!
      - run:
          name: Test
          command: mvn test
          working_directory: ~/ce-cicd-sample-java-web/demo-app
  build-image-and-push:
    working_directory: ~/ce-team-project
    docker:
      - image: nathdu/vapourops-backend:1.0.0
    steps:
      - setup_remote_docker # Ensures that we can issue docker build commands
      - aws-ecr/build-and-push-image:
          repo: ce-team-project-backend
          path: "./" # This is the directory to look for the Dockerfile
          build-path: "./" # This is directory for Docker to load the build path to source code
          tag: 1.0.${CIRCLE_BUILD_NUM} # This will be automatically replaced with the job number
          public-registry-alias: l5d9j9i7
          public-registry: true

          


# Invoke jobs via workflows
# See: https://circleci.com/docs/configuration-reference/#workflows
workflows:
  demo-app-pipeline: # This is the name of the workflow, feel free to change it to better match your workflow.
    # Inside the workflow, you define the jobs you want to run.
    jobs:
      - build-and-test
      - build-image-and-push:
          requires: 
            - build-and-test